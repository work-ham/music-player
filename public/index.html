<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Music Player</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <div class="player">
            <audio id="audio-player" controls></audio>
            <div class="controls">
                <button id="prev-btn" class="btn"><i class="fas fa-backward"></i></button> <!-- Previous icon -->
                <button id="play-pause-btn" class="btn"><i class="fas fa-play"></i></button> <!-- Play/Pause icon -->
                <button id="next-btn" class="btn"><i class="fas fa-forward"></i></button> <!-- Next icon -->
                <input type="checkbox" id="shuffle-checkbox"> <i class="fas fa-random"></i> <!-- Shuffle checkbox -->
            </div>
            <h2 id="current-song">Now Playing: <span id="song-title">None</span></h2> <!-- Display for current song -->
        </div>
        <div class="playlist-container"> <!-- New container for scrollable playlist -->
            <ul id="song-list" class="song-list"></ul>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
